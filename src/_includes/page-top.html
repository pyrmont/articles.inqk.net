<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>
    {%- if page.name == "index.html" -%}
      {%- if paginator.page == 1 -%}
        {{ site.title }} | {{ site.description | strip_html }}
      {%- else -%}
        Article List | Page {{ paginator.page }} | {{ site.title }}
      {%- endif -%}
    {%- else -%}
      {{ page.title }} | {{ site.title }}
    {%- endif -%}
    </title>
    <meta charset="utf-8">
    <meta name="generator" content="Jekyll {{ jekyll.version }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description | strip_html }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description | strip_html }}">
    <meta property="og:locale" content="{{ site.lang | default: "en-US" }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width">
    <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="icon" href="{{ '/assets/icons/favicon.ico?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/barefoot.min.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header class="{{ page.layout }}">
        <a href="{{ site.url }}"> <h1>&#10042; {{ site.title }}</h1> </a>
        <p>{{ site.description | linedownify }}</p>
        <p class="instructions">Read <a href="{% link _pages/instructions.md %}">how</a> to use this blog.</p>
      </header>
